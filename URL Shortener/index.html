<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Link Shortener</title>
</head>
<body>
    <div>
        <form>
    <fieldset>
        <legend>URL SHORTENER</legend>
    <div class="container">
        <div class="text__container">
            <h2>Short your link</h2>
            <p>Paste your link here we will provide you with a shorter version that you will be able to use anywhere.</p>
        </div>

        <div class="error__msg">
            <span id="error">You must paste a valed URL</span>
        </div>

        <form class="shortener__container">
            <div class="back__color"></div>
            <div class="input__container">
                <input type="text" id="shortener" placeholder="Paste your link here">
                <button id="submit__btn">Short it!</button>
            </div>
        </form>

        <div class="links__container">
        </div>
    </div>
</fieldset>
</div>
</form>
    <script src="main.js"></script>
</body>
</html>
